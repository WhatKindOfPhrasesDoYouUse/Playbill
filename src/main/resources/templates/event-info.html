<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <title>Просмотр мероприятия</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .container {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Детали мероприятия</h1>

    <div class="col-md-6">
        <h2 th:text="${event.title}"></h2>
        <p>Дата: <span th:text="${#temporals.format(event.date, 'dd-MM-yyyy')}"></span></p>
        <p>Время: <span th:text="${#temporals.format(event.time, 'HH:mm')}"></span></p>
        <p>Продолжительность: <span th:text="${event.duration}"></span> минут</p>
        <p>Место проведения: <span th:text="${event.location}"></span></p>
        <p>Цена: <span th:text="${event.price}"></span></p>
        <p>Возрастное ограничение: <span th:text="${event.ageLimit}"></span>+</p>
    </div>

    <a class="btn btn-success" th:href="@{/}">Домашняя страница</a>
</div>
</body>
</html>
